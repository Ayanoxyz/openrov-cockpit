<dom-module name="orov-thrusters2x1-settings">

<template>
  <div>
    <label class="control-label" for="smoothingIncriment">{{smoothingIncriment_desc}}:</label>
    <input type="text" id="smoothingIncriment" value={{smoothingIncriment}} />
  </div>
</template>
<script>
(function() {
  Polymer({
    is:'orov-thrusters2x1-settings',
    properties: {
      eventEmitter: {type: Object, readOnly: true, observer: 'eventEmitterChange'},
      title: {type:String, value: 'Runtime settings', readOnly: true},
      smoothingIncriment: {type:Number},
      smoothingIncriment_desc: {type:String, value: 'Motor Response Aggressivness', readOnly: true}
    },
    eventEmitterChange: function(){
      var self = this;
      if (this.eventEmitter !== undefined){
        this.eventEmitter.on('plugin.thrusters2x1.setting',function(data){
          self.smoothingIncriment = data.smoothingIncriment;
        });
      }
    },
    save: function(){
      var data = {};
      data.smoothingIncriment = this.smoothingIncriment;
      if (this.eventEmitter !== undefined){
        this.eventEmitter.emit('plugin.thrusters2x1.settings',data);
      }
      this.fire('save',data);
    }
  })
})();
</script>
</dom-module>
