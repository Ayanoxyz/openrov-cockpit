<div id="serialnumber-settings-content">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#plugin-settings" href="#collapseSerialnumber">
        ROV Serialnumber
      </a>
    </div>
    <div id="collapseSerialnumber" class="accordion-body collapse">
      <div class="accordion-inner">
        <div>
          <strong>ROV board serial number: </strong><span data-bind="text: boardSerial"></span><br>
          <strong>ROV body serial number: </strong><input type="text" class="input-medium" data-bind="value: rovSerial">
          <span class="span4" data-bind="fadeVisible: { value: $data.isSaved, fadeIn: false} "><i class="icon-ok" title="Saved!"></i> Saved!</span>
        </div>
      </div>
    </div>
  </div>
</div>
