<div id="headsup-menu-container">
    <div id="headsup-menu-templates" />
    <div class="heading">Heads-Up Menu</div>
    <div id="headsup-menu-items">
        <ul class="unstyled" data-bind="foreach: items">
            <li>
                <div class="menuRow" data-bind="if: type=='button'">
                    <button class="btn btn-large btn-block" data-bind="text: label, click: callback"></button>
                </div>
                <div class="menuRow" data-bind="if: type=='custom'">
                    <script type="text/html" data-bind="attr: { id: headsUpUniqueId }, html: content" />
                    <div class="custom-block" data-bind="template: { name: headsUpUniqueId }" />
                </div>
            </li>
        </ul>
    </div>
</div>
