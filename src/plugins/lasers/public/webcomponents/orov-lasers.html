  <template>

    <span id="laserIcon" on-click="toggle" class="indicator {{ lasersEnabled ? 'enabled' : '' }}" class="indicator"></span>
    <comment>{{lasersEnabled.type}}</comment>
  </template>
  <script>
    (function() {
      Polymer({
        is:'orov-lasers',
        properties: {
          lasersEnabled: {type: Boolean, value:false},
          eventEmitter: {type: Object, readOnly: true, observer: 'eventEmitterChange'}
        },
        toggle: function() {
          this.fire('toggle-lasers');
          if (this.eventEmitter !== undefined){
            this.eventEmitter.emit("plugin.laser.toggle");
          }
        },
        eventEmitterChange: function(){
          var self = this;
          if (this.eventEmitter !== undefined){
            this.eventEmitter.on('plugin.laser.state',function(data){
              self.lasersEnabled = data;
            });
          }
        }
      })
    })();
  </script>
