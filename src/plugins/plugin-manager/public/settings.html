<div id="pluginManager-settings">
    <h4>Plugins to enable/disable:</h4><br>
    <ul data-bind="foreach: controlablePlugins">
        <li>
            <div>
                <span data-bind="text: viewName">&nbsp;</span>
                <button type="button" class="btn btn-xs btn-default" data-bind="css: {disabled: isEnabled(), 'btn-primary': !isEnabled()}, click: $parent.enablePlugin, enabled: !isEnabled()">Enable</button>
                <button type="button" class="btn btn-xs btn-default" data-bind="css: {disabled: !isEnabled(), 'btn-primary': isEnabled()}, click: $parent.disablePlugin, enabled: isEnabled()">Disable</button>
            </div>
        </li>
    </ul>

</div>
