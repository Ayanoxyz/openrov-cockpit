<div id="pluginManager-settings">
    <h4>Plugins to enable/disable:</h4><br>
    <ul data-bind="foreach: controlablePlugins">
        <li>
            <div>
                <span data-bind="text: name">&nbsp;</span>
                <button type="button" class="btn btn-default btn-xs disabled">Enable</button>
                <button type="button" class="btn btn-primary btn-xs">Disable</button>
            </div>
        </li>
    </ul>

</div>
