<link rel="import" href="../polymer/polymer.html">
<dom-module name="orov-video-selector" >
  <template>
    <orov-video id="camera1" border='1' style='width: 100%; height:100%; position:relative' event-emitter="{{cockpitEventEmitter}}">
      <content></content>
    </orov-video>
  </template>
  <script>
    (function() {
      var orovbehaviors = namespace('behaviors');
      Polymer({
        is: 'orov-video-selector',
        properties: {
          mimeType: {type:String},
          videoControls : {type:Array, value:[{mimeType:'video/mp4',control:'',controlName:''},{mimeType:'video/x-motion-jpeg',controlHref:'components/video/orov-video.html',controlName:'orov-video'}]},
          
        },
        behaviors: [orovbehaviors.oROVStandard],
        registerEmitterHanlders: function(emitter){
          var self = this;
        },
        mimeTypeChange: function(){
          var self = this;
          var controlDefinition=this.videoControls.find(function(element){return element.mimeType==self.mimeType});
          if (controlDefinition==null) return;
          
          this.importHref(controlDefinition.controlHref, function(e) {
          // e.target.import is the import document.
          }, function(e) {
          // loading error
          });
        }

        });
      })();
  </script>

</dom-module>
