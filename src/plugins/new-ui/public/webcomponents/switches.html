<link rel="import" href="../polymer/polymer.html">
<dom-module id="orov-newui-switches">
  <style type="text/css">
      #switchesContainer {
        display: table;
        border-collapse: collapse;
      }
      .switches-header-row {
        display: table-row;
      }
      .switches-row {
        display: table-row;
        font-size: 1em;
        line-height: 1em;
      }
      .switches-switch-on,
      .switches-switch-off {
        display: table-cell;
        width: 30%;
      }
      .switches-switch-on {
        text-align: right;
        padding-right: 0.4em;
        border-right: solid 1px white;
      }
      .switches-switch-off {
        text-align: left;
        padding-left: 0.4em;
      }
      .switches-header-row > div,
      .switches-row > div {
        padding-top: 0.1em;
      }
      .switches-header-row {
        border-bottom: solid 1px #ffffff;
        font-weight: bold;
      }
      .switch-on > .switches-switch-on { color: #ffffff }
      .switch-on > .switches-switch-off { color: transparent }
      .switch-off > .switches-switch-on { color: transparent }
      .switch-off > .switches-switch-off { color: #ffffff }
      .switchable { cursor: pointer }

    </style>
  <template>
    <div id="switchesContainer" class="center">
      <div class="switches-header-row">
        <div class="switches-switch-on">{{__('ON')}}</div>
        <div class="switches-switch-off">{{__('OFF')}}</div>
      </div>

    </div>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'orov-newui-switches',
        properties: {
          lastPing: {
            value: function () {
              return new Date();
            }
          },
          switches: {
            type: Object,
            value: function () {
              var self = this;
              return {
                COM: {
                  switchable: false,
                  state: false,
                  message: {
                    enabled: 'plugin.connection-health.connection.connected',
                    disabled: 'capestatus.connection-health.disconnected'
                  },
                  description: 'Communication status'
                },
                GPD: {
                  switchable: false,
                  state: false,
                  message: {
                    enabled: 'plugin.input.gamepad.connected',
                    disabled: 'plugin.input.gamepad.disconnected'
                  },
                  description: 'Gamepad active/inactive'
                },
                TNK: {
                  switchable: true,
                  state: false,
                  message: 'plugin.tankControl',
                  description: 'Tank control active/inactive',
                  switch: function () {
                    if (self.eventEmitter !== undefined){
                      self.eventEmitter.emit('plugin.tankControl.toggle');
                    }
                  }
                },
                DLK: {
                  switchable: true,
                  state: false,
                  message: 'plugin.rovpilot.depthHold',
                  description: 'Depthhold active/inactive',
                  switch: function () {
                    if (self.eventEmitter !== undefined){
                      self.eventEmitter.emit('plugin.rovpilot.depthHold.toggle');
                    }
                  }
                },
                HLK: {
                  switchable: true,
                  state: false,
                  message: 'plugin.rovpilot.headingHold',
                  description: 'Heading lock active/inactive',
                  switch: function () {
                    if (self.eventEmitter !== undefined){
                      self.eventEmitter.emit('plugin.rovpilot.headingHold.toggle');
                    }
                  }
                },
                LSR: {
                  switchable: true,
                  state: false,
                  message: 'plugin.laser',
                  description: 'Lasers on/off',
                  switch: function () {
                    if (self.eventEmitter !== undefined){
                      self.eventEmitter.emit('plugin.laser.toggle');
                    }
                  }
                },
                LED: {
                  switchable: true,
                  state: false,
                  description: 'LED lights on/off',
                  switch: function () {
                    if (self.eventEmitter !== undefined){
                      self.eventEmitter.emit('plugin.lights.toggle');
                    }
                  }
                },
                ESC: {
                  switchable: true,
                  state: true,
                  message: 'plugin.systemPower.esc',
                  description: 'ROV ESCs active/inactive',
                  switch: function (state) {
                    if (self.eventEmitter !== undefined){
                      if (state) {
                        self.eventEmitter.emit('plugin.systemPower.powerOffESCs');
                      } else {
                        self.eventEmitter.emit('plugin.systemPower.powerOnESCs');
                      }
                    }
                  }
                }
              };
            }
          }
        },
        behaviors: [namespace('behaviors').oROVStandard],
        registerEmitterHanlders: function(emitter) {
          var self = this;
          var container = $(this.$.switchesContainer);
          for (var aSwitch in self.switches) {
            container.append('<div class="switches-row ' + (self.switches[aSwitch].switchable ? 'switchable' : '') + '" id="' + aSwitch + '" title="' + self.switches[aSwitch].description + '">' + '<div class="switches-switch-on">' + aSwitch + '</div>' + '<div class="switches-switch-off">' + aSwitch + '</div>' + '</div>');
            if (self.switches[aSwitch].switchable) {
              container.find('#' + aSwitch).click(function () {
                var property = $(this).attr('id');
                self.switch(property);
                self.onSwitch(property);
              });
            }
            this.registerListeners(aSwitch,emitter);
          }
          emitter.on('plugin.lights.level', function (level) {
            var state = false;
            if (Number(level) !== 0) {
              state = true;
            }
            self.switches.LED.state = state;
            self.update();
          });
        },
        update: function () {
          for (var aSwitch in this.switches) {
            var theSwitch = $(this.$.switchesContainer).find('#' + aSwitch);
            var toRemove = this.switches[aSwitch].state ? 'switch-off' : 'switch-on';
            var toAdd = this.switches[aSwitch].state ? 'switch-on' : 'switch-off';
            theSwitch.removeClass(toRemove);
            theSwitch.addClass(toAdd);
          }
        },
        switch: function (aSwitch) {
          var self = this;
          self.switches[aSwitch].state = !self.switches[aSwitch].state;
          self.update();
        },
        registerListeners: function (aSwitch,emitter) {
          var self = this;
          // register the enabled/disabled messages
          if (self.switches[aSwitch].message) {
            var enabledKey;
            var disabledKey;
            if (typeof self.switches[aSwitch].message == 'string') {
              enabledKey = self.switches[aSwitch].message + '.enabled';
              disabledKey = self.switches[aSwitch].message + '.disabled';
            } else {
              enabledKey = self.switches[aSwitch].message.enabled;
              disabledKey = self.switches[aSwitch].message.disabled;
            }
            console.log("Registering switch listener: " + enabledKey);
            emitter.on(enabledKey, function () {
              self.switches[aSwitch].state = true;
              self.update();
            });
            emitter.on(disabledKey, function () {
              self.switches[aSwitch].state = false;
              self.update();
            });
          }
        },
        attached: function () {
          var self = this;
          self.onSwitch = function (aSwitch) {
            if (self.switches[aSwitch].switch) {
              self.switches[aSwitch].state = !self.switches[aSwitch].state;
              self.switches[aSwitch].switch(self.switches[aSwitch].state);
            }
          };

        }
      });
    }());
  </script>
</dom-module>
