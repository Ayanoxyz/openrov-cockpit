<div id="softwareUpdate-settings">
    <div class="accordion-group">
        <div class="accordion-heading">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#software-settings" href="#collapsesoftwareUpdate">
                Software updates
            </a>
        </div>
        <div id="collapsesoftwareUpdate" class="accordion-body collapse">
            <div class="accordion-inner">
              <div class="checkbox">
                <label>
                  <input type="checkbox">Show alerts on new updates
                </label>
              </div>
              <div>
                <strong>Show updates for these branches:</strong>
                <label data-bind="foreach: branches">
                  <input type="checkbox"> <span data-bind="text: name, checked: selected"></span>
                </label>

              </div>
            </div>
        </div>
    </div>
</div>
