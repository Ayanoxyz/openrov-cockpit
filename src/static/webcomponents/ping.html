<link rel="import" href="../polymer/polymer.html">

<dom-module id="bb-ping">
  <style type="text/css">
    </style>
  <template>

    <span class="pull-left" id="fpsmeter"></span>

  </template>
  <script>
    (function () {
      Polymer({
        is: 'bb-ping',
        attached: function () {
          var self = this;
          $.getScript('components/fpsmeter/dist/fpsmeter.js', function () {
            self.beagletoBrowserMeter = new FPSMeter(self.$.fpsmeter, {
              interval: 1000,
              smoothing: 20,
              show: 'ms',
              toggleOn: 'click',
              decimals: 1,
              maxFps: 2,
              threshold: 1000,
              position: 'absolute',
              zIndex: 10,
              left: '0px',
              top: '30px',
              right: 'auto',
              bottom: 'auto',
              margin: '0 0 0 0',
              theme: 'colorful',
              heat: 1,
              graph: 1,
              history: 20
            });
            //This is now also used for the deadman switch.
            setInterval(function () {
              var _starttime = new Date();
              self.beagletoBrowserMeter.tickStart();
              window.cockpit.rov.emit('ping', _starttime);
            }, 500);
            window.cockpit.rov.on('pong', function (id) {
              self.beagletoBrowserMeter.tick();
            });
          });
        }
      });
    }());
  </script>
</dom-module>
